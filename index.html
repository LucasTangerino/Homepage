<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configurações do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" type="imagex/png" href="imagens/relogio.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Olha Hora</title>

</head>

<body onload="startTime()">

<div class="page">
    <!-- Barra de navegação -->
    <nav class="nav">
        <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i> Youtube</a></li>
        <li><a href="https://web.whatsapp.com" target="_blank" onclick="playWhatsAppSound()"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
        <li><a href="https://discord.com" target="_blank" onclick="playDiscordSound()"><i class="fab fa-discord"></i> Discord</a></li>
    </nav>

    <!-- Relógio e tela principal -->
    <div class="tela">
        <div class="relogio">
            <div id="txt"></div>
        </div>
    </div>

    <!-- Exibição da data -->
    <div class="data" id="data"></div>


     <!-- Seção para buscar informações sobre o clima de uma cidade -->
     <div class="test">
        <div class="container">
            <div class="form">
                <h3>Confira o clima de uma cidade</h3>
                <div>
                    <input type="text" placeholder="digite o nome de cidade" id="city-input">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <!-- Seção para mostrar dados climáticos da cidade -->
            <div id="weather-data">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city">Sorocaba</span>
                    <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira do país" id="country">
                </h2>
                <!-- Temperatura atual com unidade -->
                <p id="temperatura"><span>38</span>&deg;C</p>
                
                <!-- Contêiner para descrição do clima e ícone correspondente -->
                <div id="description-container">
                    <p id="description">Nublado</p>
                    <img src="http://openweathermap.org/img/wn/01d.png" alt="condições do tempo" id="weather-icon">
                </div>
                
                <!-- Contêiner para detalhes adicionais como umidade e velocidade do vento -->
                <div id="details-container">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>48%</span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>3Km/h</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
        <!-- Sons para notificações -->
        <audio id="whatsAppClickSound" controls style="display: none">
            <source src="sons/whatsapp-whistle.mp3" type="audio/mp3">
        </audio>

        <audio id="discordClickSound" controls style="display: none">
            <source src="sons/discord-notification.mp3" type="audio/mp3">
        </audio>
        
        <!-- Script JavaScript -->
        <script src="script.js"></script>


        <button class="dark-mode-btn" onclick="toggleDarkMode()">
            <i class="fa fa-moon"></i>
            <i class="fa fa-sun"></i>
          </button>
        
              
    </div>
</body>
</html>
